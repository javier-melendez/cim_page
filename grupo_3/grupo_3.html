<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Oráculo del Amor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .title-font {
            font-family: 'Great Vibes', cursive;
        }

        /* Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .heart-beat {
            animation: heartbeat 1.5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Loading Screen Specifics */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            z-index: 50;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .arrow-anim {
            offset-path: path('M-100,200 Q150,50 400,200');
            animation: moveArrow 2s ease-in-out infinite;
        }

        @keyframes shootArrow {
            0% { transform: translateX(-200px) rotate(-15deg); opacity: 0; }
            20% { opacity: 1; }
            80% { transform: translateX(100px) rotate(5deg); opacity: 1; }
            100% { transform: translateX(300px) rotate(10deg); opacity: 0; }
        }

        .cupid-bow {
            animation: drawBow 2s ease-in-out infinite;
        }

        /* Custom Radio Buttons */
        .gender-radio:checked + label {
            background-color: #ff477e;
            color: white;
            border-color: #ff477e;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 71, 126, 0.3);
        }

        /* Result Meter */
        .meter-container {
            width: 100%;
            height: 20px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
            position: relative;
        }

        .meter-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #ff477e 100%);
            width: 0%;
            transition: width 2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Detail Cards */
        .detail-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #ff477e;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="p-4">

    <!-- Main Container -->
    <div id="main-container" class="glass-card w-full max-w-md p-6 relative z-10">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="title-font text-5xl text-pink-600 mb-2">Amor & Destino</h1>
            <p class="text-gray-500 text-sm">Descubre la compatibilidad de vuestras almas</p>
        </div>

        <!-- Input Form -->
        <div id="input-section">
            <form id="love-form" onsubmit="calculateLove(event)">
                
                <!-- Person 1 -->
                <div class="mb-6 group">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Primera Persona</label>
                    <input type="text" id="name1" required placeholder="Nombre completo..." 
                           class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all">
                    
                    <div class="flex mt-2 gap-2 justify-center">
                        <input type="radio" name="gender1" id="g1-m" value="m" class="hidden gender-radio" checked>
                        <label for="g1-m" class="cursor-pointer px-4 py-1 border border-gray-200 rounded-full text-xs transition-all duration-200 hover:bg-blue-50">
                            <i class="fas fa-mars mr-1"></i> Él
                        </label>
                        
                        <input type="radio" name="gender1" id="g1-f" value="f" class="hidden gender-radio">
                        <label for="g1-f" class="cursor-pointer px-4 py-1 border border-gray-200 rounded-full text-xs transition-all duration-200 hover:bg-pink-50">
                            <i class="fas fa-venus mr-1"></i> Ella
                        </label>

                        <input type="radio" name="gender1" id="g1-o" value="o" class="hidden gender-radio">
                        <label for="g1-o" class="cursor-pointer px-4 py-1 border border-gray-200 rounded-full text-xs transition-all duration-200 hover:bg-purple-50">
                            <i class="fas fa-transgender mr-1"></i> Elle
                        </label>
                    </div>
                </div>

                <!-- Divider -->
                <div class="flex items-center justify-center mb-6">
                    <div class="h-px bg-pink-200 flex-1"></div>
                    <div class="px-3 text-pink-400 heart-beat"><i class="fas fa-heart"></i></div>
                    <div class="h-px bg-pink-200 flex-1"></div>
                </div>

                <!-- Person 2 -->
                <div class="mb-8">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Segunda Persona</label>
                    <input type="text" id="name2" required placeholder="Nombre completo..." 
                           class="w-full px-4 py-2 rounded-lg border border-pink-200 focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-200 transition-all">
                    
                    <div class="flex mt-2 gap-2 justify-center">
                        <input type="radio" name="gender2" id="g2-m" value="m" class="hidden gender-radio">
                        <label for="g2-m" class="cursor-pointer px-4 py-1 border border-gray-200 rounded-full text-xs transition-all duration-200 hover:bg-blue-50">
                            <i class="fas fa-mars mr-1"></i> Él
                        </label>
                        
                        <input type="radio" name="gender2" id="g2-f" value="f" class="hidden gender-radio" checked>
                        <label for="g2-f" class="cursor-pointer px-4 py-1 border border-gray-200 rounded-full text-xs transition-all duration-200 hover:bg-pink-50">
                            <i class="fas fa-venus mr-1"></i> Ella
                        </label>

                        <input type="radio" name="gender2" id="g2-o" value="o" class="hidden gender-radio">
                        <label for="g2-o" class="cursor-pointer px-4 py-1 border border-gray-200 rounded-full text-xs transition-all duration-200 hover:bg-purple-50">
                            <i class="fas fa-transgender mr-1"></i> Elle
                        </label>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-200 flex items-center justify-center gap-2">
                    <span>Consultar al Destino</span>
                    <i class="fas fa-sparkles"></i>
                </button>
            </form>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="result-section" class="hidden animate-fade-in">
            <div class="text-center mb-6">
                <div class="text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-red-600 mb-2" id="score-display">0%</div>
                <h2 class="text-xl font-bold text-gray-800 mb-4" id="score-title">Calculando...</h2>
                <div class="meter-container">
                    <div id="meter-bar" class="meter-fill"></div>
                </div>
            </div>

            <div class="space-y-4 text-sm text-gray-700" id="details-container">
                <!-- Details injected here via JS -->
            </div>

            <button onclick="resetApp()" class="mt-8 w-full border-2 border-pink-400 text-pink-500 font-bold py-2 rounded-xl hover:bg-pink-50 transition-colors">
                <i class="fas fa-redo-alt mr-2"></i> Consultar otra pareja
            </button>
        </div>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-screen" class="loading-overlay">
        <!-- SVG Cupid Animation -->
        <div class="relative w-64 h-64">
            <!-- Heart Target -->
            <svg class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-20 h-20 text-white heart-beat" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            
            <!-- Bow -->
            <svg class="absolute top-1/2 left-10 w-24 h-24 text-yellow-200 transform -translate-y-1/2 rotate-45" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10" />
                <path d="M2 12h20" stroke-dasharray="4" opacity="0.5"/>
            </svg>

            <!-- Arrow Flying -->
            <div style="position: absolute; top: 50%; left: 0; width: 100%; height: 2px;">
                <svg class="text-white w-16 h-8" style="animation: shootArrow 1.5s infinite linear;" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </div>
        </div>
        
        <h3 class="text-white title-font text-4xl mt-8 animate-pulse">Consultando a las estrellas...</h3>
        <p class="text-white/80 mt-2 text-sm">Analizando vibraciones cósmicas</p>
    </div>

    <script>
        // --- DATA & LOGIC ---
        
        // This function turns two names into a number between 0 and 100
        // It is DETERMINISTIC: Same names always = same score.
        function calculateScore(name1, name2) {
            // Normalize: lower case, remove spaces, sort alphabetically so "Ana & Juan" == "Juan & Ana"
            const str = [name1.toLowerCase().trim(), name2.toLowerCase().trim()].sort().join("");
            
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            
            // Normalize to 0-100
            let score = Math.abs(hash) % 101;
            
            // Artificial boost for very common pairs usually expected to be high (Easter egg)
            if (score < 40) score += 25; // Mercy points for low scores to avoid ruining dates
            if (score > 100) score = 100;

            return score;
        }

        function getFeedback(score, p1, p2, g1, g2) {
            // Determine pronouns/titles based on gender
            // Simple logic for generated text
            const isCouple = score > 60;
            
            let data = {
                title: "",
                duration: "",
                happiness: "",
                children: "",
                advice: ""
            };

            if (score >= 90) {
                data.title = "¡Almas Gemelas!";
                data.duration = "Eterno. Esta relación está escrita en las estrellas. Incluso en otras vidas se encontrarían.";
                data.happiness = "Éxtasis puro. Habrá risas, comprensión telepática y una paz profunda.";
                data.children = "Muy alta probabilidad. Serían padres fantásticos de una gran dinastía (o de muchas mascotas mimadas).";
                data.advice = "No lo dejen escapar. Lo que tienen es más raro que un diamante.";
            } else if (score >= 75) {
                data.title = "Pareja Ideal";
                data.duration = "Largo plazo. Tienen los cimientos para construir un castillo juntos.";
                data.happiness = "Muy felices. Tendrán sus días grises, pero el arcoíris siempre saldrá después.";
                data.children = "Probable. Veo 2 hijos (o proyectos creativos compartidos) que traerán mucha alegría.";
                data.advice = "La comunicación es su superpoder. Úsenla y serán invencibles.";
            } else if (score >= 50) {
                data.title = "Relación con Potencial";
                data.duration = "Depende del esfuerzo. Puede durar años si ambos reman en la misma dirección.";
                data.happiness = "Estable, con picos de pasión y valles de rutina. El equilibrio es clave.";
                data.children = "Posible, si ambos están de acuerdo. Requerirá planificación.";
                data.advice = "No den nada por sentado. Aviven la llama con detalles pequeños cada día.";
            } else if (score >= 30) {
                data.title = "Un Reto Cósmico";
                data.duration = "Tormentoso pero apasionado. Puede ser corto e intenso, o largo y difícil.";
                data.happiness = "Montaña rusa emocional. Mucha química física, pero choque de personalidades.";
                data.children = "Incerto. Primero deben aprender a cuidar el uno del otro.";
                data.advice = "La paciencia será su mayor virtud. Aprendan a ceder.";
            } else {
                data.title = "Zona de Peligro";
                data.duration = "Fugaz. Probablemente una lección de vida necesaria para ambos.";
                data.happiness = "Complicada. Sus energías chocan como el agua y el aceite.";
                data.children = "Poco probable en la coyuntura actual.";
                data.advice = "A veces, el acto de amor más grande es dejar ir. O... ¡luchar contra el destino!";
            }
            return data;
        }

        // --- UI HANDLERS ---

        function calculateLove(e) {
            e.preventDefault();
            
            const n1 = document.getElementById('name1').value;
            const n2 = document.getElementById('name2').value;
            const g1 = document.querySelector('input[name="gender1"]:checked').value;
            const g2 = document.querySelector('input[name="gender2"]:checked').value;

            if(!n1 || !n2) return;

            // Show Loading
            const loading = document.getElementById('loading-screen');
            loading.style.display = 'flex';

            // Simulate calculation time (3 seconds)
            setTimeout(() => {
                loading.style.display = 'none';
                showResults(n1, n2, g1, g2);
            }, 3500);
        }

        function showResults(n1, n2, g1, g2) {
            document.getElementById('input-section').classList.add('hidden');
            const resultSection = document.getElementById('result-section');
            resultSection.classList.remove('hidden');

            const score = calculateScore(n1, n2);
            const feedback = getFeedback(score, n1, n2, g1, g2);

            // Animate Score
            animateValue("score-display", 0, score, 2000);
            
            // Set Meter Bar width
            setTimeout(() => {
                document.getElementById('meter-bar').style.width = score + '%';
            }, 100);

            // Set Texts
            document.getElementById('score-title').innerText = feedback.title;

            // Generate Detail Cards HTML
            const detailsHTML = `
                <div class="detail-card animate-slide-up" style="animation-delay: 0.2s">
                    <h4 class="font-bold text-pink-600 mb-1"><i class="fas fa-hourglass-half mr-2"></i>Duración</h4>
                    <p>${feedback.duration}</p>
                </div>
                <div class="detail-card animate-slide-up" style="animation-delay: 0.4s">
                    <h4 class="font-bold text-pink-600 mb-1"><i class="fas fa-smile-beam mr-2"></i>Felicidad</h4>
                    <p>${feedback.happiness}</p>
                </div>
                <div class="detail-card animate-slide-up" style="animation-delay: 0.6s">
                    <h4 class="font-bold text-pink-600 mb-1"><i class="fas fa-baby-carriage mr-2"></i>Descendencia</h4>
                    <p>${feedback.children}</p>
                </div>
                <div class="detail-card animate-slide-up" style="animation-delay: 0.8s; border-left-color: #8b5cf6;">
                    <h4 class="font-bold text-purple-600 mb-1"><i class="fas fa-crystal-ball mr-2"></i>Consejo del Oráculo</h4>
                    <p class="italic text-gray-600">"${feedback.advice}"</p>
                </div>
            `;
            
            document.getElementById('details-container').innerHTML = detailsHTML;
        }

        function resetApp() {
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
            document.getElementById('love-form').reset();
            document.getElementById('meter-bar').style.width = '0%';
        }

        // Helper to animate numbers
        function animateValue(id, start, end, duration) {
            if (start === end) return;
            var range = end - start;
            var current = start;
            var increment = end > start? 1 : -1;
            var stepTime = Math.abs(Math.floor(duration / range));
            var obj = document.getElementById(id);
            var timer = setInterval(function() {
                current += increment;
                obj.innerHTML = current + "%";
                if (current == end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Add extra CSS for JS animations
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
            .animate-slide-up { animation: slideUp 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
            @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
            @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
